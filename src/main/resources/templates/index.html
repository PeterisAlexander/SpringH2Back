<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login page</title>
  </head>
  <style>
  	
  </style>
  <body>
  	<table>
  		<thread>
  			<tr>
  				<th>ID</th>
  				<th>Username</th>
  				<th>Password</th>
  			</tr>
  		</thread>
  		<tbody>
  			<tr th:each:"login: ${logins}">
  				<td th:text="${login.id}"></td>
  				<td th:text="${login.username}"></td>
  				<td th:text="${login.password}"></td>
  			</tr>
  		</tbody>
  	</table>
  </body>
 </html>
